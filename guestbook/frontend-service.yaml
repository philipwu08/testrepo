apiVersion: v1
kind: Service
metadata:
  name: frontend
  #  namespace: guestbook
  labels:
    app: acmapp
    tier: frontend
    app.kubernetes.io/part-of: git-sub-app
spec:
  # comment or delete the following line if you want to use a LoadBalancer
  type: NodePort
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  # type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: guestbook
    tier: frontend
